<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>
    Registro de usuario
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'assets/css/argon-dashboard.css' %}" rel="stylesheet" />
</head>

<body class="">

  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signup-cover.jpg'); background-position: top;">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <div class="display-1 text-white mb-2 mt-5">Bienvenido!</div>
          <div class="copyright text-center text-sm text-muted text-white">
              <div class="text-white">© <script>document.write(new Date().getFullYear())</script> <i class="bi bi-flower3"></i> Programacion Back End <i class="bi bi-flower3"></i>Clinica Veterinaria<i class="bi bi-flower3"></i> Rodrigo Gangas</div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <div class="card-header text-center pt-4">
              <h5>Registrarse</h5>
            </div>
            <div class="row px-xl-5 px-sm-4 px-3">

            <div class="card-body">
              <form method="post" role="form" class="user">
                  {% csrf_token %}

                <div class="mb-3">
                  <input type="text"
                         class="form-control form-control-user"
                         id="id_username"
                         name="{{ form.username.html_name }}"
                         autocomplete="username" autofocus
                         required placeholder="Nombre"
                         value="{{ form.username.value|default_if_none:'' }}"
                         aria-label="Username">
                </div>


                <div class="mb-3">
                  <input type="email"
                         class="form-control form-control-user"
                         id="id_email"
                         name="{{ form.email.html_name }}"
                         autocomplete="email"
                         required placeholder="Email"
                         value="{{ form.email.value|default_if_none:'' }}"
                         aria-label="Email" >
                </div>


                <div class="form-group">
                    <input type="password"
                           class="form-control form-control-user"
                           id="id_password1"
                           name="{{ form.password1.html_name }}"
                           autocomplete="new-password"
                           required placeholder="Contraseña">
                </div>


                <div class="form-group">
                    <input type="password"
                           class="form-control form-control-user"
                           id="id_password2"
                           name="{{ form.password2.html_name }}"
                           autocomplete="new-password"
                           required placeholder="Repite la contraseña">
                </div>



                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Registrarse</button>
                </div>
                <p class="text-sm mt-3 mb-0">Ya tienes una cuenta? <a href="{% url 'login' %}" class="text-dark font-weight-bolder">Iniciar Sesion</a></p>
                  {% if form.errors %}
                    <div class="alert alert-warning text-bg-light mt-3" role="alert">
                    {% for field, error in form.errors.items %}
                    <strong>•</strong> {{ error|join:"<br> <strong>•</strong> " }}<br>
                    {% endfor %}
                    </div>
                  {% endif %}
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
  <!-- -------- START FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
  <!-- -------- END FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
  <!--   Core JS Files   -->
  <script src="{% static 'assets/js/core/popper.min.js' %}"></script>
  <script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'assets/js/argon-dashboard.min.js' %}"></script>
</body>

</html>
